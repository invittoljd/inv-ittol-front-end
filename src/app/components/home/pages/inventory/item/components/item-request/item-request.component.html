<div class="modal fade" id="modalRequest" tabindex="-1" aria-labelledby="modalRequestLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title fs-5 h1 ms-2" id="modalRequestLabel">Solicitar Equipo</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-body" [formGroup]="formRequest" (ngSubmit)="sendRequest()">
                <div class="form-check form-switch" *ngIf="isAdmin()">
                    <input class="form-check-input" type="checkbox" role="switch" id="addUserName"
                        (change)="isUserNameChecked=!isUserNameChecked">
                    <label class="form-check-label" for="addUserName">¿Agregar Nombre?</label>
                </div>
                <div class="mb-3" *ngIf="isUserNameChecked">
                    <label for="username">Nombre para la solicitud</label>
                    <input formControlName="username" type="text" class="form-control" id="username"
                        placeholder="Usuario para la solicitud" />
                </div>
                <div class="mb-3">
                    <label for="id">ID del Equipo</label>
                    <p class="h6" id="id">{{item?._id}}</p>
                </div>
                <div class="mb-3">
                    <label for="name">Nombre del Equipo</label>
                    <p class="h6" id="name">{{item?.name}}</p>
                </div>
                <div class="mb-3" *ngIf="item?.inventory">
                    <label for="inventory"># Inventario</label>
                    <p class="h6" id="inventory">{{item?.inventory}}</p>
                </div>
                <div class="mb-3" *ngIf="item?.nui">
                    <label for="nui"># NUI</label>
                    <p class="h6" id="nui">{{item?.nui}}</p>
                </div>
                <div class="mb-3">
                    <label for="about" class="form-label">Información sobre la solicitud</label>
                    <textarea formControlName="about" class="form-control" id="about" placeholder="Se solicita para ..."
                        rows="5"></textarea>
                </div>

                <ng-container *ngIf="item?.type == 1">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Fecha de inicio de uso</label>
                        <input formControlName="startDate" type="datetime-local" class="form-control" id="startDate"
                            placeholder="Fecha de inicio de uso">
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">Fecha de finalización de uso</label>
                        <input formControlName="endDate" type="datetime-local" class="form-control" id="endDate"
                            placeholder="Fecha de finalización de uso">
                    </div>
                </ng-container>

                <ng-container *ngIf="item?.type == 2">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Cantidad a solicitar</label>
                        <input formControlName="quantity" type="number" class="form-control" id="quantity" step="1">
                    </div>
                </ng-container>
            </form>
            <div class="modal-footer">
                <button data-bs-dismiss="modal" type="submit" class="btn" title="Agregar" (click)="sendRequest()">
                    <img class="icon" src="assets/icons/ok.svg" alt="">
                </button>
            </div>
        </div>
    </div>
</div>
