<div class="card border-dark mt-3">
    <p class="card-header h6 text-center">{{ item?.name }}</p>

    <div class="card-body text-center">
        <ng-container *ngIf="item?.inventory">
            <p class="fw-bold mb-0 mt-3"># Inventario:</p>
            <span>
                {{item?.inventory}}
            </span>
        </ng-container>
        <ng-container *ngIf="item?.nui">
            <p class="fw-bold mb-0 mt-3"># NUI:</p>
            <span>
                {{item?.nui}}
            </span>
        </ng-container>
        <hr>
        <p class="h6">{{item?.type == 1?"Equipo":"Reactivo"}}</p>
    </div>

    <div class="card-footer">
        <div class="d-flex justify-content-between" (click)="setItemSelected(item)">
            <button data-bs-toggle="modal" data-bs-target="#modalShow" type="button" class="btn" title="Información">
                <img class="icon" src="assets/icons/information.svg" alt="Información" />
            </button>
            <button *ngIf="isAdmin()" data-bs-toggle="modal" data-bs-target="#modalEdit" type="button" class="btn"
                title="Modificar">
                <img class="icon" src="assets/icons/edit.svg" alt="Editar" />
            </button>
            <button *ngIf="!isGuest()" data-bs-toggle="modal" data-bs-target="#modalRequest" type="button" class="btn"
                title="Solicitar">
                <img class="icon" src="assets/icons/show.svg" alt="Solicitar" />
            </button>
        </div>
    </div>
</div>
