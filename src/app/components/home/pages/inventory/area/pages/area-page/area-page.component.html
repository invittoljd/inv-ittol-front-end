<main class="container">
    <div class="col-12">
        <div class="custom-header p-5 rounded text-center mt-3">
            <p class="title fw-bold">Áreas</p>
        </div>
    </div>
    <!-- Sección de Cards -->
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <button data-bs-toggle="modal" data-bs-target="#modalAddArea" class="btn mt-4 mb-2" *ngIf="isAdmin()">
                    <img class="icon" src="assets/icons/add.svg" alt="Agregar Área" title="Agregar Área" />
                </button>
            </div>
            <div class="col-12">
                <app-area-cards [isAdmin]="isAdmin()" [areas]="areas" (areaSelectedEvent)="setAreaSelected($event)" />
            </div>
        </div>
    </div>
</main>
<app-area-add [areas]="areas" [areas]="areas" />
<app-area-show [area]="areaSelected" />
<app-area-edit [area]="areaSelected" [areas]="areas" />
