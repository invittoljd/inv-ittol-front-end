<div class="modal fade" id="modalUpdateArea" tabindex="-1" aria-labelledby="modalUpdateAreaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title fs-5 h1 ms-2" id="modalUpdateAreaLabel">Editar Área</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-body" [formGroup]="formArea" (ngSubmit)="updateArea()">
                <div class="mb-3">
                    <label for="name">Nombre del Área</label>
                    <input formControlName="name" type="text" class="form-control" id="name"
                        placeholder="Nombre del Área" [value]="area?.name" />
                </div>
                <div class="mb-3">
                    <label for="about" class="form-label">Información sobre el Área</label>
                    <textarea formControlName="about" class="form-control" id="about" placeholder="Área encargada de..."
                        rows="5" [value]="area?.about"></textarea>
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="editIcon"
                            (click)="changeEditIcon()">
                        <label class="form-check-label" for="editIcon">¿Cambiar imagen de perfil del área?</label>
                    </div>
                </div>
                <div class="mb-3" *ngIf="editIcon">
                    <label for="profileImage" class="form-label">Imagen de Perfil del Área</label>
                    <div class="d-flex flex-wrap justify-content-around">
                        <img class="img img-thumbnail p-2 m-2" *ngFor="let icon of iconsArea" [src]="icon" alt=""
                            (click)="selectIcon(icon)" [ngClass]="iconSelected==icon?'selected':''">
                    </div>
                </div>
            </form>
            <div class="modal-footer justify-content-between">
                <button data-bs-dismiss="modal" type="button" class="btn danger" title="Eliminar"
                    (click)="deleteArea()">
                    <img class="icon" src="assets/icons/danger.svg" alt="Eliminar">
                </button>
                <button data-bs-dismiss="modal" type="submit" class="btn" title="Editar" (click)="updateArea()">
                    <img class="icon" src="assets/icons/ok.svg" alt="Aceptar">
                </button>
            </div>
        </div>
    </div>
</div>
