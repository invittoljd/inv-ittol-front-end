<div class="card mt-3">
    <div class="card-header">
        <p class="my-2"><span class="fw-bold">ID de la solicitud: </span>{{request?._id}}</p>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="title" class="fw-bold">Nombre del Item</label>
            <p id="title">
                {{request?.item?.name}}
            </p>
        </div>
        <div class="mb-3">
            <label for="about" class="fw-bold">Información de la solicitud</label>
            <p id="about">
                {{request?.about}}
            </p>
        </div>
        <div class="mb-3">
            <label for="date" class="fw-bold">Fecha de la solicitud</label>
            <p id="date">
                {{getDate(request?.date)}}
            </p>
        </div>
        <ng-container *ngIf="request?.item?.type == 1">
            <div class="mb-3">
                <label for="dateStart" class="fw-bold">Fecha de inicio de uso del equipo</label>
                <p id="dateStart">
                    {{getDate(request?.startDate)}}
                </p>
            </div>
            <div class="mb-3">
                <label for="dateEnd" class="fw-bold">Fecha de termino de uso del equipo</label>
                <p id="dateEnd">
                    {{getDate(request?.endDate)}}
                </p>
            </div>
        </ng-container>
        <div class="mb-3" *ngIf="request?.item?.type == 2 && request?.quantity">
            <label for="quantity" class="fw-bold">Cantidad solicitada del reactivo</label>
            <p id="quantity">
                {{request?.quantity}}
            </p>
        </div>
        <div class="mb-3">
            <label for="status" class="fw-bold">Estatus de la solicitud</label>
            <p id="status">
                {{request?.status?'Aprovado':'Pendiente'}}
            </p>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <button data-bs-toggle="modal" data-bs-target="#modalDelete" type="button" class="btn"
            title="Cancelar solicitud" (click)="setRequestSelected(request)">
            <img class="icon" src="assets/icons/danger.svg" alt="Eliminar">
        </button>
        <button data-bs-toggle="modal" data-bs-target="#modalWarning" type="button" class="btn"
            title="Reportar imprevisto con la solicitud" (click)="setRequestSelected(request)">
            <img class="icon" src="assets/icons/warning.svg" alt="Advertencias">
        </button>
        <button data-bs-toggle="modal" data-bs-target="#modalShow" type="button" class="btn"
            title="Mostrar información del Item solicitado" (click)="setRequestSelected(request)">
            <img class="icon" src="assets/icons/show.svg" alt="Mostrar">
        </button>
    </div>
</div>
